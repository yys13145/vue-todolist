<!DOCTYPE html>
<html>
<head>
	<title>动态组件</title>
</head>
<body>
	<div id="app">
		 <component :is="param"></component>
		 <button @click="change(1)">a1组件</button>
		 <button @click="change(2)">a2组件</button>
		 <button @click="change(3)">a3组件</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		let a1 = Vue.component('inputa1',{
			template:`<div>
			<input type="text" @input="$emit('input',$event.target.value)" name="">
			<p>组件1</p>
			</div>`
		})

		let a2 = Vue.component('inputa2',{
			template:`<div>
			<input type="text" @input="$emit('input',$event.target.value)" name="">
			<p>组件2</p>
			</div>`
		})
		let a3 = Vue.component('inputa3',{
			template:`<div>
			<input type="text" @input="$emit('input',$event.target.value)" name="">
			<p>组件3</p>
			</div>`
		})

		let app = new Vue({
			el: '#app',
			data:{
				username:'',
				param:'a1'
			},
			methods:{
				change(id){
					this.param = 'a'+id;
				}
			},
			components:{
				a1,a2,a3
			}
		})
	</script>
</body>
</html>
